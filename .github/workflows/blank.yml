name: Build & Push multi-base images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Debian 13 image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.deb13
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/micro:deb13
            ghcr.io/${{ github.repository_owner }}/micro:latest-deb13

      - name: Build & push Ubuntu 22 image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.ubuntu22
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/micro:ubuntu22
            ghcr.io/${{ github.repository_owner }}/micro:latest-ubuntu22
